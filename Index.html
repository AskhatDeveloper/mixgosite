<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frucino — Product Hero</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <!-- test -->
    <header class="header">
      <div class="logo">Frucino</div>

      <div class="hamburger" id="hamburgerBtn">
        <img src="icons/solar--hamburger-menu-outline.png" alt="menu" />
      </div>
    </header>

    <!-- FULLSCREEN MENU -->
    <div class="fullscreen-menu" id="fullscreenMenu">
      <div class="fullscreen-close" id="menuClose">✕</div>
      <a href="menu.html">Меню</a>
      <a href="contact.html">Контакты</a>
    </div>
    <!-- test -->
    <!-- HERO -->
    <section class="hero">
      <div class="hero-content">
        <!-- Левый блок с текстом -->
        <div class="hero-left">
          <h3>Фраппучино</h3>

          <a class="btn-view" href="#">VIEW PRODUCT</a>
          <a
            class="btn-order"
            href="https://wa.me/77001234567?text=Здравствуйте!%20Хочу%20сделать%20заказ."
            target="_blank"
          >
            Заказать в WhatsApp
          </a>

          <div class="arrows">
            <div class="arrow">←</div>
            <div class="arrow">→</div>
          </div>
        </div>

        <!-- Правый блок с картинкой и кругом -->
        <div class="hero-right">
          <div class="circle"></div>
          <img
            class="main-can"
            src="img/recept-60175-1240x827-removebg-preview.png"
            alt="frucino"
          />
        </div>
      </div>
    </section>

    <script>
      const burger = document.getElementById("hamburgerBtn");
      const menu = document.getElementById("fullscreenMenu");
      const closeBtn = document.getElementById("menuClose");

      burger.onclick = () => menu.classList.add("open");
      closeBtn.onclick = () => menu.classList.remove("open");

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") menu.classList.remove("open");
      });
    </script>
  </body>
</html>
