<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Frucino — Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="brand">
        <div class="logo brand-icon"></div>
        <h1>Frucino</h1>
      </div>
      <div class="hamburger" id="hamburger3">
        <img src="icons/solar--hamburger-menu-outline.png" alt="menu" />
      </div>
    </header>

    <div class="fullscreen-menu" id="fsMenu3" aria-hidden="true">
      <div class="fullscreen-close" id="fsClose3">✕</div>
      <a href="index.html">Меню</a>
      <a href="contact.html">Контакты</a>
    </div>

    <main class="container">
      <h2 style="margin: 0 0 12px 0">Контакты</h2>
      <p style="margin: 0 0 18px 0; color: #444">
        Мы доставляем по всему Алматы — закажите онлайн.
      </p>

      <section class="contact-grid">
        <div class="contact-card">
          <h4>Доставка</h4>
          <p>
            По всему городу Алматы — стоимость 400 ₸ (от 5 напитков — бесплатно)
          </p>
        </div>

        <div class="contact-card">
          <h4>Социальные сети</h4>
          <p>
            <a href="https://instagram.com" target="_blank" rel="noreferrer"
              >Instagram</a
            ><br />
            <a href="https://wa.me/77076224005" target="_blank" rel="noreferrer"
              >WhatsApp</a
            ><br />
            <a href="https://telegram.com" target="_blank" rel="noreferrer"
              >Telegram</a
            >
          </p>
        </div>
      </section>

      <div class="footer">Работаем ежедневно: 9:00 — 21:00</div>
    </main>

    <script>
      const hamb3 = document.getElementById("hamburger3");
      const fs3 = document.getElementById("fsMenu3");
      const close3 = document.getElementById("fsClose3");

      hamb3.addEventListener("click", () => fs3.classList.add("open"));
      close3.addEventListener("click", () => fs3.classList.remove("open"));

      fs3
        .querySelectorAll("a")
        .forEach((a) =>
          a.addEventListener("click", () => fs3.classList.remove("open"))
        );

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") fs3.classList.remove("open");
      });
    </script>
  </body>
</html>
